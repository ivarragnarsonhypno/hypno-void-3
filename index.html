<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYPNOS</title>

  <!-- Tailwind (still included for modal/button styling) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Regular -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #D524EE; /* EXACT purple */
      font-family: 'Inter', sans-serif;
    }

    /* Centered word */
    .word-layer {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .strobe-text {
      font-size: 4.5vw;
      font-weight: 400;
      letter-spacing: 0;
      text-transform: none;
      color: #ffffff;
      text-shadow: none;
      user-select: none;
    }

    /* Hidden YouTube player */
    #video-container {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }

    /* Minimal mute button */
    #toggleMute {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      border-radius: 9999px;
      background: rgba(255,255,255,0.9);
      color: #000;
      font-size: 18px;
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- YouTube Player -->
  <div id="video-container">
    <div id="player"></div>
  </div>

  <!-- Text -->
  <div class="word-layer">
    <div id="strobeWord" class="strobe-text">Ask</div>
  </div>

  <!-- Mute toggle -->
  <div id="toggleMute">ðŸ”Š</div>

  <script>
    const muteBtn = document.getElementById('toggleMute');
    const VIDEO_ID = 'D6JUpHcH1BA';
    let player;

    // Load YouTube API
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    const safeOrigin = location.origin !== "null" ? location.origin : undefined;

    window.onYouTubeIframeAPIReady = function () {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          enablejsapi: 1,
          playsinline: 1,
          loop: 1,
          playlist: VIDEO_ID,
          modestbranding: 1,
          rel: 0,
          origin: safeOrigin
        },
        events: {
          onReady: () => {
            try {
              player.mute();
              player.playVideo();
              muteBtn.style.display = 'flex';
            } catch {}
          }
        }
      });
    };

    // Toggle mute
    muteBtn.addEventListener('click', () => {
      if (!player) return;
      if (player.isMuted()) {
        player.unMute();
        muteBtn.textContent = "ðŸ”Š";
      } else {
        player.mute();
        muteBtn.textContent = "ðŸ”‡";
      }
    });
  </script>

</body>
</html>
