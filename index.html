<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYPNOS</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }

    /* ================= FIRST SCREEN ================= */
    #startModal {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1200px 900px at 20% 20%, rgba(255,0,180,0.35), transparent 60%),
        radial-gradient(1000px 800px at 80% 30%, rgba(255,140,0,0.3), transparent 60%),
        radial-gradient(900px 700px at 50% 85%, rgba(160,0,255,0.3), transparent 65%),
        #050005;
    }

    .start-card {
      width: min(520px, 92vw);
      padding: 48px 40px;
      border-radius: 24px;
      background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.05));
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 30px 80px rgba(0,0,0,0.6);
      text-align: center;
      color: white;
    }

    .enter-btn {
      margin-top: 28px;
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      font-weight: 700;
      letter-spacing: 0.06em;
      background: linear-gradient(90deg, #ff2bd6, #ff8a00, #ffd000);
      color: #120012;
      cursor: pointer;
      transition: transform .15s ease, filter .15s ease;
    }

    .enter-btn:hover { transform: translateY(-1px); filter: brightness(1.08); }

    /* ================= SECOND SCREEN ================= */
    #experience {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        120deg,
        #ff2bd6,
        #a100ff,
        #ff006a,
        #ffb700
      );
      background-size: 400% 400%;
      animation: liquidFlow 18s ease infinite;
    }

    @keyframes liquidFlow {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hypno-word {
      font-size: 6vw;
      font-weight: 400;
      color: white;
      animation: breathe 4.5s ease-in-out infinite;
      text-shadow:
        0 0 24px rgba(255,255,255,0.35),
        0 0 60px rgba(255,255,255,0.2);
      user-select: none;
    }

    @keyframes breathe {
      0%,100% {
        transform: scale(1);
        opacity: 0.85;
      }
      50% {
        transform: scale(1.04);
        opacity: 1;
      }
    }

    /* ================= AUDIO BUTTON ================= */
    #muteBtn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.9);
      display: none;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      cursor: pointer;
      z-index: 100;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    /* ================= YOUTUBE ================= */
    #video-container {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- YouTube -->
  <div id="video-container">
    <div id="player"></div>
  </div>

  <!-- FIRST SCREEN -->
  <div id="startModal">
    <div class="start-card">
      <div class="tracking-widest text-sm uppercase opacity-70 mb-4">
        Deep Spectrum Protocol
      </div>
      <h1 class="text-5xl font-bold mb-6">HYPNOS</h1>
      <p class="opacity-70 mb-8">Enter when youâ€™re ready.</p>
      <button id="startBtn" class="enter-btn" disabled>
        LOADINGâ€¦
      </button>
    </div>
  </div>

  <!-- SECOND SCREEN -->
  <div id="experience">
    <div class="hypno-word">Ask</div>
  </div>

  <!-- Audio -->
  <div id="muteBtn">ðŸ”Š</div>

<script>
  let player;
  let ready = false;

  const startBtn = document.getElementById("startBtn");
  const startModal = document.getElementById("startModal");
  const experience = document.getElementById("experience");
  const muteBtn = document.getElementById("muteBtn");

  const tag = document.createElement("script");
  tag.src = "https://www.youtube.com/iframe_api";
  document.head.appendChild(tag);

  window.onYouTubeIframeAPIReady = () => {
    player = new YT.Player("player", {
      videoId: "D6JUpHcH1BA",
      playerVars: {
        autoplay: 1,
        controls: 0,
        loop: 1,
        playlist: "D6JUpHcH1BA",
        playsinline: 1
      },
      events: {
        onReady: () => {
          ready = true;
          player.mute();
          player.playVideo();
          startBtn.textContent = "ENTER";
          startBtn.disabled = false;
        }
      }
    });
  };

  startBtn.onclick = () => {
    if (!ready) return;
    startModal.style.display = "none";
    experience.style.display = "flex";
    muteBtn.style.display = "flex";
    player.unMute();
  };

  muteBtn.onclick = () => {
    if (player.isMuted()) {
      player.unMute();
      muteBtn.textContent = "ðŸ”Š";
    } else {
      player.mute();
      muteBtn.textContent = "ðŸ”‡";
    }
  };
</script>

</body>
</html>
