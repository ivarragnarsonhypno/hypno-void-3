<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HYPNOS Visual Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Regular -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #D524EE; /* MATCH REFERENCE */
      color: #fff;
      font-family: 'Inter', sans-serif;
      cursor: none;
      transition: background-color 0.04s steps(1);
    }

    .word-layer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      width: 100%;
      text-align: center;
    }

    /* MATCH IMAGE STYLE */
    .strobe-text {
      font-size: 4.6vw;
      line-height: 1.1;
      font-weight: 400;
      text-transform: none;
      letter-spacing: 0;
      color: #ffffff;
      text-shadow: none;
      user-select: none;
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: auto;
    }

    .pulse { animation: textPulse 0.08s ease-out; }

    @keyframes textPulse {
      0% { opacity: 0.85; }
      50% { opacity: 1; }
      100% { opacity: 0.85; }
    }

    #video-container {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }
  </style>
</head>

<body id="mainBody">

  <!-- YouTube Player -->
  <div id="video-container">
    <div id="player"></div>
  </div>

  <!-- Start Modal -->
  <div id="startModal" class="modal-bg">
    <div class="text-center p-12 border-4 border-black bg-white shadow-xl max-w-lg w-full">
      <h1 class="text-5xl font-bold mb-4 tracking-tight text-black">HYPNOSIS</h1>
      <p class="mb-10 text-gray-500 font-medium text-sm tracking-widest uppercase">
        Deep Spectrum
      </p>

      <button id="startButton"
        class="w-full py-4 bg-black text-white font-bold text-lg hover:bg-gray-800 transition-colors opacity-50 cursor-wait"
        disabled>
        LOADING PROTOCOL...
      </button>
    </div>
  </div>

  <div class="word-layer">
    <h2 id="strobeWord" class="strobe-text"></h2>
  </div>

  <!-- Audio Toggle -->
  <button id="toggleMute"
    class="fixed bottom-6 right-6 z-[200] w-12 h-12 rounded-full bg-white/90 text-black text-lg shadow-lg hover:bg-white transition-colors flex items-center justify-center"
    style="display:none; cursor:auto;">
    ðŸ”Š
  </button>

  <script>
    const body = document.getElementById('mainBody');
    const wordEl = document.getElementById('strobeWord');
    const modal = document.getElementById('startModal');
    const startBtn = document.getElementById('startButton');
    const muteBtn = document.getElementById('toggleMute');

    let isRunning = false;
    let player = null;
    let apiReady = false;
    const VIDEO_ID = 'D6JUpHcH1BA';

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    const safeOrigin = (location.origin && location.origin !== "null")
      ? location.origin
      : undefined;

    window.onYouTubeIframeAPIReady = function () {
      player = new YT.Player('player', {
        height: '0',
        width: '0',
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          enablejsapi: 1,
          playsinline: 1,
          loop: 1,
          playlist: VIDEO_ID,
          modestbranding: 1,
          rel: 0,
          origin: safeOrigin
        },
        events: { onReady: onPlayerReady }
      });
    };

    function onPlayerReady() {
      apiReady = true;
      player.mute();
      player.playVideo();

      startBtn.innerText = "INNITIATE";
      startBtn.disabled = false;
      startBtn.classList.remove('opacity-50', 'cursor-wait');
    }

    muteBtn.addEventListener('click', () => {
      if (!player) return;
      if (player.isMuted()) {
        player.unMute();
        muteBtn.textContent = "ðŸ”Š";
      } else {
        player.mute();
        muteBtn.textContent = "ðŸ”‡";
      }
    });

    startBtn.addEventListener('click', initSequence);

    const words = [ /* unchanged */ ];

    /* SINGLE COLOR â€“ MATCH IMAGE */
    const themes = [
      { bg: "#D524EE" }
    ];

    function initSequence() {
      modal.style.display = 'none';
      isRunning = true;
      muteBtn.style.display = 'flex';
      player.unMute();
      runLoop();
    }

    function runLoop() {
      if (!isRunning) return;
      const word = words[Math.floor(Math.random() * words.length)];
      body.style.backgroundColor = "#D524EE";
      wordEl.innerText = word;

      wordEl.classList.remove('pulse');
      void wordEl.offsetWidth;
      wordEl.classList.add('pulse');

      setTimeout(runLoop, 110 + Math.random() * 90);
    }
  </script>
</body>
</html>
