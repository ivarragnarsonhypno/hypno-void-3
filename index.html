      letter-spacing: 0.12em;
      color: #ffffff;

        0 0 18px rgba(255,255,255,0.25),
        0 0 36px rgba(255,255,255,0.15);
      user-select: none;
    }

    .modal-bg {
      position: fixed;
      inset: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
      cursor: auto;
    }

    .pulse {
      animation: textPulse 0.12s ease-out; /* smoother */
    }

    @keyframes textPulse {
      0% { transform: scale(1); opacity: 0.85; }
      50% { transform: scale(1.025); opacity: 1; }
      100% { transform: scale(1); opacity: 0.85; }
    }

    #video-container {
      position: absolute;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
      overflow: hidden;
    }
  </style>
